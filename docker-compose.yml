version: '3.8'

services:
  # Servidor Web (PHP + Apache)
  web:
    build: .
    container_name: flowhedge_web
    restart: always
    volumes:
      # Desabilitando volume local para evitar problema de arquivos faltando no VPS
      # - ./public:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      - DB_HOST=db
      - DB_USER=flowhedge
      - DB_PASS=flowhedge_secret_pass
      - DB_NAME=flowhedge
    depends_on:
      - db
    networks:
      - default
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flowhedge-web.rule=Host(`www.flowhedge.com.br`) || Host(`flowhedge.com.br`)"
      - "traefik.http.routers.flowhedge-web.entrypoints=web,websecure"
      - "traefik.http.routers.flowhedge-web.tls.certresolver=myresolver"
      - "traefik.http.services.flowhedge-web.loadbalancer.server.port=80"

  # Banco de Dados (MySQL)
  db:
    image: mysql:5.7
    container_name: flowhedge_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret_pass
      - MYSQL_DATABASE=flowhedge
      - MYSQL_USER=flowhedge
      - MYSQL_PASSWORD=flowhedge_secret_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - default

volumes:
  db_data:

networks:
  default:
  traefik_net:
    external: true
    name: n8n-traefik_app_network
