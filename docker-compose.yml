version: '3.8'

services:
  # Servidor Web (PHP + Apache)
  web:
    image: php:8.2-apache
    container_name: flowhedge_web
    restart: always
    volumes:
      - ./public:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_USER=flowhedge
      - DB_PASS=flowhedge_secret_pass
      - DB_NAME=flowhedge
    depends_on:
      - db

  # Banco de Dados (MySQL)
  db:
    image: mysql:5.7
    container_name: flowhedge_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret_pass
      - MYSQL_DATABASE=flowhedge
      - MYSQL_USER=flowhedge
      - MYSQL_PASSWORD=flowhedge_secret_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  # Proxy Reverso (Nginx + SSL Autom√°tico)
  # Vamos usar o 'Nginx Proxy Manager' ou Traefik depois, 
  # por enquanto vamos de Nginx simples mapeado na porta 80
  nginx:
    image: nginx:alpine
    container_name: flowhedge_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./ops/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

volumes:
  db_data:
